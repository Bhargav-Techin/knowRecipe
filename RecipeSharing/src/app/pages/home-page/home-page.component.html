<app-navbar></app-navbar>
<div>
  <div class="flex flex-wrap flex-end px-28 flex-1">
    @for(item of recipes; track item){
    <app-recipe-card
      class="p-1 w-full sm:w-1 md:w-1/2 lg:w-1/3"
      [recipe]="item"
    ></app-recipe-card>
    } @empty {
    <h1>No Recipes Found</h1>
    }
  </div>
  <div class="example-button-container fixed bottom-10 right-10">
    <button mat-fab color="primary" (click)="openDialog()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
<app-footer></app-footer>
