<div class="flex flex-wrap flex-end px-28 flex-1">
  @for(item of recipes; track item){
  <app-recipe-card
    class="p-1 w-full sm:w-1 md:w-1/2 lg:w-1/3"
    [recipe]="item"
  ></app-recipe-card>
  } @empty {
    @if(isLoading){
      <app-loader class="fixed w-full h-full inset-0 z-50"></app-loader>
    }@else {
      <h1 class="text-2xl font-bold text-center text-white">No recipes found.</h1>
    }
  }
</div>
