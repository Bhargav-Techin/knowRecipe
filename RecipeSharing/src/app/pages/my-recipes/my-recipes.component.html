<h1 class="text-2xl font-medium text-white m-4 self-align-center">
  {{ user.fullName }}'s Recipes
</h1>
<mat-divider></mat-divider>
<div class="flex flex-wrap flex-end px-28 flex-1">
  @for(item of recipes; track item){
  <app-recipe-card
    class="p-1 w-full sm:w-1 md:w-1/2 lg:w-1/3"
    [recipe]="item"
  ></app-recipe-card>
  } @empty {
  <app-loader class="absolute inset-0 z-20"></app-loader>
  }
</div>
